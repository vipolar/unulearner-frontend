<div class="container">
    <h1>Sign up</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <span>Already have an account?&nbsp;<a href="/login">Log in</a></span>
            <input id="email" class="form-control" type="email" formControlName="email" placeholder="example@mail.com">
        </div>
        <div class="form-group">
            <label for="username">Username (6+ characters)</label>
            <input id="username" class="form-control" type="text" formControlName="username" placeholder="uNuLearner32">
        </div>
        <div class="form-group">
            <label for="password">Password (8+ characters)</label>
            <input id="password" class="form-control" type="password" formControlName="password" autocomplete="off" placeholder="password">
        </div>
        <div class="form-group">
            <label for="passwordconfirm">Confirm the password</label>
            <input id="passwordconfirm" class="form-control" type="password" formControlName="passwordconfirm" autocomplete="off" placeholder="password">
        </div>
        <!--TODO: captcha? maybe?-->
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Sign up for free</button>
        </div>
    </form>
</div>
