<h1 mat-dialog-title>{{data.response.isDirectory ? 'Directory created' : 'File uploaded'}} successfully!</h1>
<div mat-dialog-content>
	<b>Name: '{{data.response.name}}'</b><br>
	<b>Created: '{{data.response.created}}'</b><br>
	<b>Description: '{{data.response.description}}'</b><br>
</div>
<div mat-dialog-actions>
	<button type="button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
