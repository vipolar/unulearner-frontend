<h1 mat-dialog-title>{{data.successMessage}}</h1>
<div mat-dialog-content>
	<b>Name: {{data.successNode.onDiskName}}</b><br>
	<b>OnDisk: {{data.successNode.onDiskURL}}</b><br>
	<b>Created on: {{formattedDateCreated}}</b><br>
	<b>Description: {{data.successNode.description}}</b><br>
</div>
<div mat-dialog-actions>
	<button type="button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
